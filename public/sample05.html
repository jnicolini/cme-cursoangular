<!DOCTYPE html>

<html lang="en" ng-app="myApp">

<head>
  <title>Angular Sample 05</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link type="text/css" rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
  <link type="text/css" rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" />
  <link type="text/css" rel="stylesheet" href="css/app.css" />
</head>

<body>
  <div class="container">
    <h3>Sample 05</h3>

    <div class="panel panel-default">
      <div class="panel-body">
        <ul ng-init="a = 'Jon Snow'">
          <li>{{a | myFilterA}}</li>
          <li>{{a | myFilterB}}</li>
          <li>{{a | myFilterB:'warning'}}</li>
          <li ng-init="level = 'debug'">{{a | myFilterB:level}}</li>
          <li>{{a | myFilterB | uppercase}}</li>
        </ul>
      </div>
    </div>

    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript">
      angular.module("myApp", [])
        .filter("myFilterA", function() {
          return function(input) {
            return "[" + input + "]";
          };
        })
        .filter("myFilterB", function() {
          return function(input, tag) {
            if (tag == undefined) {
              tag = "error";
            }
            return "[" + tag + "]:" + input;
          };
        });
    </script>
</body>

</html>
